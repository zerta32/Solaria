                  });
              
                  // Tambahkan marker dan informasi untuk setiap lokasi

                      title: location.name
                    });
              
                    // Tambahkan informasi ke daftar lokasi sebagai tombol

                    `;
                    document.getElementById('locations-list').appendChild(listItem);
                  }

                // Fungsi untuk memindahkan peta ke lokasi yang dipilih
                function goToLocation(lat, lng) {
                  map.setCenter({ lat: lat, lng: lng }); // Mengatur pusat peta ke koordinat yang diberikan

                }
